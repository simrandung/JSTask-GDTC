
<h2>Our Products</h2>

<div class="filter-controls">
  <mat-form-field appearance="fill">
    <mat-label>Filter products</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search by title, description, category">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div *ngIf="filteredProducts.length === 0" class="no-products-message">
  <p>No products found matching your criteria.</p>
</div>

<div class="product-cards-container">
  <mat-card *ngFor="let product of filteredProducts" class="product-card-minimal">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>ID:</strong> {{ product.id }}</p>
      <p><strong>Description:</strong> {{ product.description }}</p>
      <p><strong>Price:</strong> ${{ product.price | number:'1.2-2' }}</p>
    </mat-card-content>
  </mat-card>
</div>
